<!DOCTYPE html>
<html>
<head>
  <title>Local XSS Test</title>
</head>
<body>
  <form id="search-form" action="#">
    <input name="query" type="text" value="" placeholder="Type a keyword">
    <button type="submit">Submit</button>
  </form>

  <script type="text/javascript">
    document.querySelector('#search-form').addEventListener('submit', function(e) {
      e.preventDefault(); // Prevent form submission for testing
      var value = document.querySelector('[name="query"]').value;
      // Simulate processing of the input (e.g., reflecting it somewhere)
      document.body.innerHTML += `<div>${value}</div>`;
    });
  </script>
</body>
</html>
